<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство с JS</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form-equation.css">
  </head>

  <style> </style>
    <body>

  <h1 class="title">Решение квадратного уравнения</h1>

  <form action="#" name="squareEquation" method="get">
  <fieldset>
  <legend>Параметры</legend>
  <div class="form-group">
  <label for="paramA">а: </label>
  <input type="number" placeholder="0" id="paramA" name="paramA" autofocus>
  </div>
  <div class="form-group">
  <label for="paramB">b: </label>
  <input type="number" placeholder="0" id="paramB" name="paramB" disabled>
  </div>
  <div class="form-group">
  <label for="paramC">c: </label>
  <input type="number" placeholder="0" id="paramC" name="paramC" disabled>
  </div>
  </fieldset>
  <fieldset>
  <button class="btn btn-cta" type="button" id="btnSearchSolution" disabled>Найти решение</button>
  <button class="btn btn-default" type="reset" id="btnReset" disabled>Сбросить</button>
  </fieldset>
  </form>

    <form action="#" method="post">
       <label><b>Размер шрифта:</b></label>
        
      <span class="size">12px</span>
      <input type="range" name="fontSize" id="fontSize" min="12" max="24" value="16">
      <span class="size">24px</span>
      
      <output id="userFontSize" class="output">1</output>
      </form>
      
      <div class="container"></div>
        
    <h1 id="header"></h1>

    <script src="form-equation.js"></script>
    
  </body>
</html>
