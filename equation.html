<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Квадратное уравнение</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/equation.css">

</head>

<body>

	<h1 class="title">Решение квадратного уравнения</h1>

	<form action="#" name="squareEquation" method="get">
		<fieldset>
			<legend>Параметры</legend>
			<div class="form-group">
				<label for="paramA">а: </label>
				<input type="number" placeholder="0" id="paramA" name="paramA" autofocus>
			</div>
			<div class="form-group">
				<label for="paramB">b: </label>
				<input type="number" placeholder="0" id="paramB" name="paramB" disabled>
			</div>
			<div class="form-group">
				<label for="paramC">c: </label>
				<input type="number" placeholder="0" id="paramC" name="paramC" disabled>
			</div>
		</fieldset>
		<fieldset>
			<button class="btn btn-cta" type="button" id="btnSearchSolution" disabled>Найти решение</button>
			<button class="btn btn-default" type="reset" id="btnReset" disabled>Сбросить</button>
		</fieldset>
	</form>

	<script src="js/equation.js"></script>
</body>

</html>
